<!DOCTYPE html>
<html>
<head>
	<title>Robot Arm Testing</title>
</head>
<body style="padding: 0; margin: 0;">
<canvas id="canvas" width="1024" height="768"></canvas>
<script src="./robot-arm.js"></script>
<script type="text/javascript">
	var canvas = document.getElementById("canvas");
	robotArm.initialize(canvas);
	robotArm.speed = 200;
	robotArm.randomLevel(5);

	var colorMap = {
		red: 9,
		blue: 8,
		white: 7,
		green: 6
	};

	for (var i = 0; i < 5; i++) {
		while (true) {
			robotArm.grab();
			var color = robotArm.scan();
			//console.log(color);
			if (color == null) {	
				break;
			}
			var distance = colorMap[color] - i;
			for (var x = 0; x < distance; x++) robotArm.moveRight();
			robotArm.drop();
			for (var x = 0; x < distance; x++) robotArm.moveLeft();
		}
		robotArm.moveRight();
	}
	//robotArm.moveRight();

	robotArm.run();
</script>
</body>
</html>
